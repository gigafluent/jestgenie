<head>
	{% if site.google_analytics and jekyll.environment == 'production' %}
		<!-- Google Tag Manager -->
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','{{ site.google_gtm }}');</script>
		<!-- End Google Tag Manager -->

		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
// 			gtag('consent', 'default', {
// 				'ad_storage': 'denied',
// 				'ad_user_data': 'denied',
// 				'ad_personalization': 'denied',
// 				'analytics_storage': 'denied',
// 				'regions':[]
// 			});
			gtag('consent', 'default', {
				'ad_storage': 'denied',
				'ad_user_data': 'denied',
				'ad_personalization': 'denied',
				'analytics_storage': 'denied'
			});
		</script>
		
		<!-- Start cookieyes banner -->
		<script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/c2a22afbd109e8b3f231d5c3/script.js"></script>
		<!-- End cookieyes banner -->		
	{% endif %}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" integrity="sha384-PPIZEGYM1v8zp5Py7UjFb79S58UeqCL9pYVnVPURKEqvioPROaVAJKKLzvH2rDnI" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
	
	<!-- Google Analytics -->
	{% if site.google_analytics and jekyll.environment == 'production' %}
		{% include analytics.html %}
	{% endif %}
</head>
