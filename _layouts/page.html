---
# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="subPageBody">
	{% if site.google_gtm and jekyll.environment == 'production' %}
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_gtm }}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
	{% endif %}

    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
        {% include header.html %}
            <article class="page markdown-body">
                {{ content }}
            </article>
        </div>
        {% include appstoreimages.html %}
    </div>
</body>

</html>
